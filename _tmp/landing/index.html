---
layout: main
title: Home
permalink: /
---

<section id="hero">
  <div id="owl-main" class="owl-carousel owl-one-item">
    <div class="item img-bg-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(assets/images/mc125-hackathon.png); height: 100vh;">
      <div class="container">
        <div class="caption vertical-center text-center">
          <h1 class="fadeInDown-1 light-color">Royal Hackaway</h1>
          <p class="fadeInDown-2 light-color"><b>02 Feb 2019</b></p>
          <a class="fadeInDown-3 light-color btn" href="https://tickets.royalhackaway.com/">Pre-Registration</a>
          <a class="fadeInDown-3 light-color btn" href="assets/pdf/sponsordeck.pdf">Sponsor Us</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="share" class="dark-bg">
  <div class="container">

    {% for social in site.socials %}
    <div class="col-sm-6 reset-padding">
      <a href="{{ social.url }}" class="btn-share-md">
        <i class="{{ social.icon }}"></i>
      </a>
    </div>
    {% endfor %}

  </div>
</section>
