<section id="future-events" class="light-bg">

    <div class="container border">
      <h2 class="text-center">Events to look out for</h2>
        <div class="row justify-content-start">
      {% for event in site.events %}
      <div class="card bg-secondary col-sm-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.short-desc }}</p>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
</section>
