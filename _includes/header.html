<header>
    <nav class="navbar navbar-expand-lg bg-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/assets/images/rh.svg" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            {% for nav in site.navs %}
              <li><a href="{{ site.url }}#{{ nav.path }}" class="nav-link text-dark" data-anchor-offset="0">{{ nav.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
</header>
